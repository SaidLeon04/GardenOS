<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrarse.css">
    <link rel="stylesheet" href="../assets/css/barra_lateral.css">
    <title>Registrate en GardenOS</title>
</head>
<body>

<div class="container">
    <div class="side-l">
        <h1>¡Registrate en GardenOS!</h1>
        <img src="../assets/svg/logo.svg" alt="logo" id="logo" class="logo-registro">
    </div>
    <div class="side-r">
        <form action="registrarse.php" method="POST" id="form" enctype="multipart/form-data">
            <label for="nombre" class="text">Nombre: </label>
            <input type="text" placeholder="Nombre de usuario" name="nombre" id="nombre" required minlength="5" maxlength="50">
            <label for="correo" class="text">Correo Electronico: </label>
            <input type="email" placeholder="Correo electrónico" name="correo" id="correo" required>
            <label for="passwd" class="text">Contraseña: </label>
            <input type="password" placeholder="Contraseña" name="passwd" minlength="8" id="passwd" required maxlength="20">
            <label for="passwd_r" class="text">Repetir Contraseña: </label>
            <input type="password" placeholder="Repetir Contraseña" name="passwd_r" minlength="8" id="passwd_r" required maxlength="20">
            <label for="imagen" class="text">Foto de perfil: </label>
            <input type="file" name="imagen" id="imagen" placeholder="Foto de perfil" required>
            <br><br>
            <input type="submit" value="Registrar" name="registrar" id="registrarBtn">
            <a href="../login/login.html">Iniciar Sesión</a>
        </form>
    </div>

</div>
</body>
</html>
