<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesíón en GardenOS</title>
    <link rel="stylesheet" href="login.css">
</head>
<body background="assets/img/background001.jpeg">


<div class="container">
    <h1>INICIAR SESION</h1>
    <form action="login.php" method="POST" id="form">
        <input type="text" placeholder="Nombre de Usuario" name="usuario" id="name" required>
        <input type="password" placeholder="Contraseña" name="passwd" minlength="8" required>
        <input type="submit" value="Entrar" name="acceder">
        <br><br><br>
        <a href=../signup/registrarse.html>¿Eres nuevo?</a>
    </form>
</div>
</body>
</html>
